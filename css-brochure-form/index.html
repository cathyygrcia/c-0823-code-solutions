<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>Learn More</h3>
    <form>
      <div>
        <label>Company Email</label>
        <input type="email" placeholder="sally@company.co" />
        <label>Name</label>
        <input type="text" placeholder="Sally Smith" />
        <label>Where are you hiring?</label>
        <input type="text" placeholder="City, Country" />
        <label>How many engineers are you hiring in the next 6 months?</label>
        <select>
          <option>1-2 Engineers</option>
        </select>
        <button>SUBMIT</button>
      </div>
    </form>
  </body>
</html>
